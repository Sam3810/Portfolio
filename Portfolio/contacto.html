<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="contacto.css">
    <link rel="icon" href="./img/logo.ico">
    <title>Contactame</title>
</head>
<body>

    <a data-aos="zoom-out" data-aos-duration="1000" class="regresar" href="./index.html">Regresar</a>

    <div data-aos="zoom-in" data-aos-duration="1000" id="formulario__container">

        

        <form action="https://formsubmit.co/samuelbuenovanegas9@gmail.com" method="POST" id="formulario" action="">
            <h1 id="formulario__h1">Contacto</h1>

            <label for="">Nombre</label>
            <input placeholder="Escribe tu nombre aqui..." id="input__nombre" required class="input" type="text" name="nombre">

            <label for="">Correo</label>
            <input placeholder="Escribe tu correo aqui..." id="input__correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="input" type="email" name="correo">

            <label for="">Mensaje</label>
            <textarea placeholder="Escribe tu mensaje aqui..." id="input__mensaje" required name="mensaje" id="" cols="15" rows="5"></textarea>

            <input id="input__enviar" type="submit" value="Enviar">

            <input type="hidden" name="_next" value="https://samuelvanegasbueno.netlify.app/send.html">
            <input type="hidden" name="_captcha" value="false">
        </form>




    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>

    </div>
</body>
</html>
